<!DOCTYPE html>


<html lang="en" dir="ltr">

<head>
<link rel="stylesheet" href="styles/calc.css">
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
<meta charset="utf-8">
<title></title>
</head>

<body>
<div class="debug" onclick="DebugBugs()" style="padding: 5px;position:absolute; top: 1em; left: 1%;">
Debug
</div>

<div class="debug" onclick="DebugBugs()" style="padding: 5px;position:absolute; top: 3em; left: 1%;">
Status: <b id="statusDebug">Stopped</b>
</div>

<div class="calculator">
<div class="input" id="input">0</div>
  <div class="buttons">
      <div class="operators">
          <div style="background-color: #4C2A85;" onclick="add()">+</div>
          <div style="background-color: #4C2A85;" onclick="subtract()">-</div>
          <div style="background-color: #4C2A85;" onclick="multiply()">&times;</div>
          <div style="background-color: #4C2A85;" onclick="divide()">&divide;</div>
          <div style="background-color: #4C2A85;" id="sine" onclick="sine()">sin</div>
          <div style="background-color: #4C2A85;" onclick="memAdd()">M+</div>
          <div style="background-color: #4C2A85;" id="second" onclick="second()">2nd</div>
      </div>
      <div class="leftPanel">
          <div class="numbers">
              <div onclick="seven()">7</div>
              <div onclick="eight()">8</div>
              <div onclick="nine()">9</div>
              <div style="background-color: #4C2A85;" onclick="powerOf()">^</div>
              <div style="background-color: #4C2A85;" id="cosine" onclick="cosine()">cos</div>
              <div style="background-color: #4C2A85;" onclick="memRemove()">M-</div>
              <div style="background-color: #4C2A85;" id="measure" onclick="DegRad()">DEG</div>
          </div>
          <div class="numbers">
              <div onclick="four()">4</div>
              <div onclick="five()">5</div>
              <div onclick="six()">6</div>
              <div style="background-color: #4C2A85;" onclick="prevAN()">ANS</div>
              <div style="background-color: #4C2A85;" id="tangent" onclick="tangent()">tan</div>
              <div style="background-color: #4C2A85;" onclick="memRecall()">MR</div>
              <div style="background-color: #4C2A85;" class="equal" id="result" onclick="equals()">
                  <br>
                  <br>=</div>
          </div>
          <div class="numbers">
              <div onclick="one()">1</div>
              <div onclick="two()">2</div>
              <div onclick="three()">3</div>
              <div style="background-color: #4C2A85;" onclick="removeLast()">DEL</div>
              <div style="background-color: #4C2A85;" onclick="pie()">&pi;</div>
              <div style="background-color: #4C2A85;" onclick="memClear()">MC</div>
          </div>
          <div class="numbers">
              <div onclick="decimal()">.</div>
              <div onclick="zero()">0</div>
              <div onclick="plusminus()">(+/-)</div>
              <div style="background-color: #4C2A85;" onclick="clearScreen()">C</div>
              <div style="background-color: #4C2A85;" onclick="opBR()">(</div>
              <div style="background-color: #4C2A85;" onclick="closeBR()">)</div>
          </div>
      </div>
</div>
</div>

<script src="scripts/script.js"></script>

</body>

</html>
